<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beachtime</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/beachtime.css">
    <script src="js/leap-0.6.4.min.js"></script>
</head>
<body>
  <!-- Inspired by: https://dribbble.com/shots/2656483-Stop-and-watch-the-sunset -->
<div class="sky">
    <div class="sun">
      <div class="sun-1"></div>
      <div class="sun-2"></div>
      <div class="sun-3"></div>
      <div class="sun-4">
        <div id="face" class="face">
          <div class="left-eye"></div>
          <div class="right-eye"></div>
          <div class="smile"></div>
          <div class="left-eye-hidden"></div>
          <div class="right-eye-hidden"></div>
        </div>
      </div>
      <div class="sun-1-pulse"></div>
      <div class="sun-2-pulse"></div>
      <div class="sun-3-pulse"></div>
      <div class="sun-4-pulse"></div>
    </div>
  </div>
  <div class="sea">
    <div class="sun-reflec">
      <div class="sun-reflec-1"></div>
      <div class="sun-reflec-2"></div>
      <div class="sun-reflec-3"></div>
      <div class="sun-reflec-4"></div>
      <div class="sun-reflec-1-pulse"></div>
      <div class="sun-reflec-2-pulse"></div>
      <div class="sun-reflec-3-pulse"></div>
      <div class="sun-reflec-4-pulse"></div>
      <div class="sun-reflec-overlay"></div>
    </div>
  </div>
  <div class="beach">
    <div class="man">
      <div class="head"></div>
      <div class="body"></div>
      <div class="l-t-arm"></div>
      <div class="l-l-arm"></div>
      <div class="r-t-arm"></div>
      <div class="r-l-arm"></div>
      <div class="l-leg"></div>
      <div class="r-leg"></div>
      <div class="step step-1"></div>
      <div class="step step-2"></div>
      <div class="step step-3"></div>
      <div class="step step-4"></div>
      <div class="step step-5"></div>
      <div class="step step-6"></div>
      <div class="step step-7"></div>
      <div class="step step-8"></div>
      <div class="step step-9"></div>
      <div class="step step-10"></div>
      <div class="step step-11"></div>
      <div class="step step-12"></div>
      <div class="step step-13"></div>
      <div class="step step-14"></div>
    </div>
    <div class="shadow">
      <div class="shadow-overlay"></div>
      <div class="shadow-l-leg"></div>
      <div class="shadow-r-leg"></div>
      <div class="shadow-body"></div>
      <div class="shadow-l-l-arm"></div>
      <div class="shadow-l-t-arm"></div>
      <div class="shadow-r-l-arm"></div>
      <div class="shadow-r-t-arm"></div>
      <div class="shadow-r-l-arm"></div>
      <div class="shadow-head"></div>
    </div>
    <canvas id="playerCanvas" width="100" height="200"></canvas>
  </div>

  <!-- button to take the user back home -->
  <a href="./index.html">  <div class="btn btn-info">Bye bye sun!</div></a>
  <script src="js/beachtime.js" type="text/javascript"></script>
</body>
</html>
